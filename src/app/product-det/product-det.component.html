
<app-navbar></app-navbar>

<div class="container mt-5" *ngIf="product_info">
    <div class="row shadow" >
        <div class="col-md-5">
            <img [src]="product_info.product_img" alt="" width="100%" height="400px">
        </div>
        <div class="col-md-7 p-5 ">
            <h1>{{product_info.product_name}}</h1>
            <h2>{{product_info.cat_name}}</h2>
            <h4> &#8377; {{product_info.price}}</h4>

            <button class="btn btn-dark" (click)="addcart()" *ngIf="product_info.cart=='No'" >Add to Cart</button>
            <button class="btn btn-success" *ngIf="product_info.cart!='No'">Added in cart</button>
        </div>
    </div>
</div>

<app-footer></app-footer>
