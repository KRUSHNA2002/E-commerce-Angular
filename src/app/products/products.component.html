
<app-navbar></app-navbar>

<div class="container-fluid ">
    <div class="row">
        <div class="col-md-3 mt-5" *ngFor="let row of plist" style="height: 300px;margin-bottom: 250px;">
            <div class="card p-0" [routerLink]="'/product_det/'+row.product_tbl_id">
                <div class="card-header">
                    <img [src]="row.product_img" alt="" style="width:100%;">
                </div>
                <div class="card-body">
                    <h3>{{row.product_name}}</h3>
                    <h2> &#8377; {{row.price}}</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
